<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    margin: 10px 0;
  }

  .button-container {
    margin-top: 20px;
  }

  button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    cursor: pointer;
    background-color: #61dafb;
    color: white;
    border-radius: 5px;
  }

  button:hover {
    background-color: #4fa3d1;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will You Be My Valentine?</h1>
  <div class="button-container">
    <button onclick="handleResponse('yes')">Yes</button>
    <button onclick="handleResponse('no')">No</button>
  </div>
  <div id="response" style="display: none;">
    <h2 id="response-message"></h2>
    <img id="response-gif" src="https://media1.tenor.com/m/fHbGEBHCaqwAAAAC/tbh-creature-autism-creature.gif" alt="Valentine's Day GIF" style="max-width: 100%;">
  </div>
</div>

<script>
function handleResponse(val) {
  var responseDiv = document.getElementById('response');
  var responseMessage = document.getElementById('response-message');
  var responseGif = document.getElementById('response-gif');

  if (val === 'yes') {
    responseMessage.textContent = "Hooray! Happy Valentine's Day Amanda!";
    responseGif.src = "https://media1.tenor.com/m/fHbGEBHCaqwAAAAC/tbh-creature-autism-creature.gif";
  } else {
    responseMessage.textContent = "Sorry, this option is not available. Try again üòÅ.";
    responseGif.style.display = "none";
  }

  responseDiv.style.display = "block";
}
</script>

</body>
</html>
